<script>
function soma(){

  var x = parseInt(document.getElementById('1').value, 10);
  var y = parseInt(document.getElementById('2').value, 10);

	var resultado;
	
	resultado= x + y;
	
	alert("O resultado da soma dos números é: " + resultado);
}

function sub(){

  var x = parseInt(document.getElementById('1').value, 10);
  var y = parseInt(document.getElementById('2').value, 10);

	var resultado;
	
	resultado= x - y;
	
	alert("O resultado da subtração dos números é: " + resultado);
}

function mtp(){

  var x = parseInt(document.getElementById('1').value, 10);
  var y = parseInt(document.getElementById('2').value, 10);

	var resultado;
	
	resultado= x * y;
	
	alert("O resultado da multiplicação dos números é: " + resultado);
}

function divs(){

  var x = parseInt(document.getElementById('1').value, 10);
  var y = parseInt(document.getElementById('2').value, 10);

	var resultado;
	
	resultado= x / y;
	
	alert("O resultado da divisão dos números é: " + resultado);
}
</script>
